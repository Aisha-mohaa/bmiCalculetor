<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BMI Calculator</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex justify-center items-center min-h-screen bg-yellow-100">

  <div class="bg-yellow-700 p-8 rounded-xl shadow-lg w-full max-w-sm">
    <h1 class="text-white text-3xl font-bold text-center mb-6">⚖️ BMI Calculator</h1>
 
    <label class="text-white block mb-2">Enter height (meter):</label>
    <input type="number" id="heightInput" placeholder="height e.g. 1.70"
      class="w-full mb-4 px-4 py-2 rounded-lg focus:outline-none">
    <label class="text-white block mb-2">Enter weight (kg):</label>
    <input type="number" id="weightInput" placeholder="Weight e.g. 50"
      class="w-full mb-4 px-4 py-2 rounded-lg focus:outline-none">

    <div class="flex gap-9 mb-4">
      <button id="btncalc" class="bg-green-600 hover:bg-green-700 text-white px-6 py-2 rounded-lg">
        Calculate
      </button>
      <button id="btnrest" class="bg-red-600 hover:bg-red-700 text-white px-6 py-2 rounded-lg">
        Reset
      </button>
    </div>

    <p id="result" class="text-white text-center text-lg font-semibold"></p>
  </div>

  <script src="hrm.js"></script>
